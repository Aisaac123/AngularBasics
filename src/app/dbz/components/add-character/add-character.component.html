<form class="row" (ngSubmit)="emitChar()">
  <h4>Agregar Personaje</h4>

  <input type="text"
         name="name"
         [(ngModel)]="character.name"
         placeholder="Name"
         class="form-control mb-2 mt-2">
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    placeholder="Power"
    class="form-control mt-2">

  <button type="submit"  class="btn btn-primary mt-4">
    Registrar
  </button>
</form>
