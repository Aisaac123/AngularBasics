  <h4>Listado</h4>

  <ul class="list-group">


    <li *ngFor="let item of listCharacters;

    let i = index;
    let isEven = even;
    let isOdd = odd"
        class="list-group-item ml-4 d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-secondary':isEven,
          'list-group-item-primary':isOdd
        }">
      <div>
        <span class="text-primary">{{i +1 -1 +1}}. </span>
        <span>{{ item.name }}</span>
        <strong> - Power: </strong>
        <span>{{item.power}}</span>
        <span>  -- Es par: {{isOdd}}</span>
      </div>
      <div>
        <dbz-delete-char (click)="emitDelete(item.id)"></dbz-delete-char>
      </div>
    </li>
  </ul>
  <div *ngIf="listCharacters.length !== 0" class="container">
    <hr>
    <dbz-delete-all class="mt-4" (click)="emitDelete()"></dbz-delete-all>
  </div>
